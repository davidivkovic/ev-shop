quarkus.devservices.enabled=false
quarkus.swagger-ui.path=/swagger-ui

quarkus.mongodb.connection-string = mongodb://localhost:27017
quarkus.mongodb.database = sbnz
quarkus.mongodb.credentials.username=root
quarkus.mongodb.credentials.password=rootpassword
quarkus.mongodb.credentials.auth-source=admin

smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=http://localhost:8080/auth
mp.jwt.verify.audience=http://localhost:5173
mp.jwt.verify.clock.skew=1

quarkus.native.resources.includes=publicKey.pem, privateKey.pem

quarkus.http.cors=true
quarkus.http.cors.origins=/.*/
quarkus.http.cors.methods=GET,PUT,POST,PATCH,DELETE,HEAD
quarkus.http.cors.access-control-allow-credentials=true